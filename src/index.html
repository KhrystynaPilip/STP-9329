<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/princess_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- SEO -->
    <title>
      Castle Match – Build, Match & Discover Treasures | Glow Castle Mania
    </title>
    <meta
      name="title"
      content="Castle Match – Build, Match & Discover Treasures | Glow Castle Mania"
    />
    <meta
      name="description"
      content="Play Castle Match – a magical match-3 puzzle adventure where you help a princess rebuild her castle, unlock treasures, and complete hundreds of fun levels!"
    />
    <meta
      name="keywords"
      content="Castle Match, match 3 puzzle game, puzzle adventure, castle builder game, princess match game, casual match 3, treasure puzzle, mobile game, Android match 3, fantasy puzzle game"
    />
    <meta name="author" content="Glow Castle Mania" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://glowcastlemania.com/" />

    <!-- Open Graph META -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://glowcastlemania.com/" />
    <meta
      property="og:title"
      content="Castle Match – Build, Match & Discover Treasures"
    />
    <meta
      property="og:description"
      content="Help the princess rebuild her castle by matching magical items, unlocking rewards, and progressing through hundreds of enchanting levels!"
    />
    <meta
      property="og:image"
      content="img/mobile_experience/mobile_experience_main.png"
    />
    <meta property="og:site_name" content="Glow Castle Mania" />

    <!-- Twitter META -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://glowcastlemania.com/" />
    <meta
      name="twitter:title"
      content="Castle Match – Magical Match-3 Puzzle Adventure"
    />
    <meta
      name="twitter:description"
      content="Explore, restore, and uncover treasures in Castle Match – the ultimate castle builder puzzle experience!"
    />
    <meta
      name="twitter:image"
      content="img/mobile_experience/mobile_experience_main.png"
    />
    <meta name="twitter:creator" content="@glowcastlemania" />

    <!-- App Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Castle Match" />
  </head>

  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <!-- Loads the specified .html file -->
      <load src="./partials/hero.html" />
      <load src="./partials/about.html" />
      <load src="./partials/how-it-works.html" />
      <load src="./partials/key-features.html" />
      <load src="./partials/castle-adventure.html" />
      <load src="./partials/power-ups-boosters.html" />
      <load src="./partials/levels-rewards-achievements.html" />
      <load src="./partials/visuals-atmosphere.html" />
      <load src="./partials/mobile-experience.html" />
      <load src="./partials/download-start-playing.html" />
      <load src="./partials/contact-support.html" />
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/menu.html" />
    <load src="./partials/cookies-modal.html" />

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 900, easing: 'ease-out-cubic', once: true });
    </script>
    <script type="module" src="./main.js"></script>
  </body>
